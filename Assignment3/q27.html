<!-- 27) create 3 div with dummy content . apply different font size to individual div with 
the help of id attribute -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #i1{
            font-size: 30px;
        }
        #i2{
            font-size: 40px;
        }
        #i3{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="i1">Hlo Everyone  how are you</div>
    <div id="i2"> My name is Ashvini</div>
    <div id="i3"> I am from pune</div>
</body>
</html>
